    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        header {
            background-color: #4CAF50;

        nav {
            background-color: #333;

        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;

            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .grid-item {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
